openapi: 3.0.1
info:
  title: GenAI Gateway API
  description: Unified gateway API over Azure OpenAI and AWS Bedrock (Anthropic, Cohere), using Kong Gateway.
  version: 1.0.2

servers:
  - url: https://genai.internal.company.com

paths:
  /genai/{provider}/{deployment_id}/chat/completions:
    post:
      summary: Unified Chat Completion Endpoint
      parameters:
        - name: provider
          in: path
          required: true
          schema:
            type: string
          description: AI provider (azure, bedrock-anthropic, bedrock-cohere)
        - name: deployment_id
          in: path
          required: true
          schema:
            type: string
          description: Model deployment name (e.g., gpt-4o, claude-v2, command-r)
        - $ref: '#/components/parameters/ProjectNumHeader'
        - $ref: '#/components/parameters/ProjectNameHeader'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatRequest'
            examples:
              azure:
                summary: Azure OpenAI (GPT-4o)
                value:
                  messages:
                    - role: system
                      content: You are a helpful assistant.
                    - role: user
                      content: What's the weather today?
                  temperature: 0.7
              anthropic:
                summary: Bedrock Anthropic (Claude)
                value:
                  messages:
                    - role: user
                      content: Tell me a joke.
              cohere:
                summary: Bedrock Cohere (Command R)
                value:
                  messages:
                    - role: user
                      content: Summarize the following paragraph...
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatResponse'
        '400':
          description: Missing required headers or malformed request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          description: Rate limit exceeded
        '500':
          description: Internal server error
      security:
        - ApiKeyAuth: []

  /genai/{provider}/{deployment_id}/embeddings:
    post:
      summary: Unified Embedding Endpoint
      parameters:
        - name: provider
          in: path
          required: true
          schema:
            type: string
          description: AI provider (azure, bedrock-cohere)
        - name: deployment_id
          in: path
          required: true
          schema:
            type: string
          description: Model deployment name (e.g., text-embedding-ada-002, embed-english-v3.0)
        - $ref: '#/components/parameters/ProjectNumHeader'
        - $ref: '#/components/parameters/ProjectNameHeader'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [input]
              properties:
                input:
                  type: string
            examples:
              azure:
                summary: Azure Embeddings
                value:
                  input: The quick brown fox.
              cohere:
                summary: Bedrock Cohere Embeddings
                value:
                  input: AI is transforming the world.
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  embedding:
                    type: array
                    items:
                      type: number
        '400':
          description: Missing required headers or malformed request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          description: Rate limit exceeded
        '500':
          description: Internal server error
      security:
        - ApiKeyAuth: []

components:
  parameters:
    ProjectNumHeader:
      name: projectNum
      in: header
      required: true
      schema:
        type: string
      description: Internal project number for governance

    ProjectNameHeader:
      name: projectName
      in: header
      required: true
      schema:
        type: string
      description: Internal project name for governance

  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: api-key

  schemas:
    ChatRequest:
      type: object
      required: [messages]
      properties:
        messages:
          type: array
          items:
            type: object
            required: [role, content]
            properties:
              role:
                type: string
                enum: [system, user, assistant]
              content:
                type: string
        temperature:
          type: number
        max_tokens:
          type: integer
        top_p:
          type: number
        frequency_penalty:
          type: number
        presence_penalty:
          type: number

    ChatResponse:
      type: object
      properties:
        model:
          type: string
        output:
          type: string
        provider_response:
          type: object

    ErrorResponse:
      type: object
      properties:
        error:
          type: object
          properties:
            message:
              type: string
              example: Missing required header: projectNum
            type:
              type: string
              example: invalid_request_error
